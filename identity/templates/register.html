{% extends "base.html" %}

{% block content %} 
    <!--Register-->
    <div class="container py-5">
        <h1 style="text-align: center;">Register</h1>
        <div style="max-width: 400px; margin: auto;">
            <form method="POST" style="margin-top: 20px;">
                {% csrf_token %}

                <div style="margin-bottom: 15px;">
                    <label for="{{ register_form.username.id_for_label }}">Username:</label>
                    {{ register_form.username }}
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="{{ register_form.email.id_for_label }}">Email:</label>
                    {{ register_form.email }}
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="{{ register_form.password1.id_for_label }}">Password:</label>
                    {{ register_form.password1 }}
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="{{ register_form.password2.id_for_label }}">Re-enter Password:</label>
                    {{ register_form.password2 }}
                </div>

                <button style="background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;" type="submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">If you already have an account, <a href={% url 'login' %}>login</a> instead.</p>
        </div>
    </div>
{% endblock %}
