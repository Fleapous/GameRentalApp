{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <h1>Password Reset</h1>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
